<h4>JS 'try catch'</h4>
<p>please input a no. btw 5 and 10</p>
<input id="kash" type="text" >
<button type="button" onclick="tryCatch()">Test input</button>
<p id="ps2"></p>
<script>
function tryCatch(){
const feedback = document.getElementById("ps2");
feedback.innerHTML = "";
let i = document.getElementById("kash").value;
try {
if(i == "") throw "empty";
if(isNaN(i)) throw "not a number";
i = Number(i);
if(i < 5) throw "too low";
if(i > 10) throw "too high";
}
catch(err){
feedback.innerHTML = "Input is " + err;
}
finally{
     document.getElementById("kash").value;
}
}
</script>
